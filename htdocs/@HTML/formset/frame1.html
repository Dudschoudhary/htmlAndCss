<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    body
	    {
	    	justify-content:center;
	    	align-items:center;
	    	display:flex;
	    	height:100vh;
	    }
		img {
				position:relative;
				max-width:350px;
				animation:duda 15s infinite;
		}
		@keyframes duda
		{
			0%
			{
				transform:rotate(0deg);
			}
			50%
			{
				transform:rotate(1200deg);
			}
			100%
			{
				transform:rotate(0deg);
			}
		}
	</style>
</head>
<body>
			<img src="football.png">
</body>
</html>
