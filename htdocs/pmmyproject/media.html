<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		@media(max-width:500px)  /*  0 to 500  */
		{
			body{
				background: red;
			}
		}
		@media(min-width:500px)/*  500 to 768 */
		{
			body{
				background: blue; /* 500 - 768  */
				color:#fff;       /* ----   */
				font-size:25px;
			}
		}
		@media(min-width:768px) /*  768 to 1000 */
		{
			body{
				background: green;
			}
		}
		@media(min-width:1000px) /* 1000 to ----- */
		{
			body{
				background:goldenrod;
			}
		}


	</style>
</head>
