<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If else condisations</title>
</head>
<body>
	<script type="text/javascript">
		var i,j,b;
		var a;
		a=prompt("enter a values:-");
		document.write(a+" Numbers Pattren:-"+"<br>")
			for(i=1;i<=a;i++)
			{
				for(j=0;j<=i;j++)
				{
					document.write(j);
				}
				document.write("<br>")
			}
			document.write(a+"Numbers Reverse Pattren:-"+"<br>")
			for(i=1;i<=a;i++)
			{
				for(j=i;j>=0;j--)
				{
					document.write(j);
				}
				document.write("<br>")
			}
</script>
</body>
</html>
