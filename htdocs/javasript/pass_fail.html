<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculate pass & Fail</title>
</head>
<button type="text" onclick="pass()"> click Heir</button>
<body>
	<script type="text/javascript">
		function pass(){
		var a;
		a = prompt("enter a value a :-");

		else
			document.write("Fail");
	}
	</script>
