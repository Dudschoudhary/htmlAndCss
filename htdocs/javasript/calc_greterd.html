<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Who is graterd</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c;
		a = prompt("enter a value of a:-")
		b = prompt("enter a value of b:-")
		c = prompt("enter a value of c:-")
		if(a>b && a>c)
			document.write("A is graterd");
		else if(b>a && b<c)
			document.write("B is graterd");
		else
			document.write("C is graterd");
	</script>

</body>
</html>
