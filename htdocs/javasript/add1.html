<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add two number</title>
</head>
<body>
	<script type="text/javascript">
		function add()
		{
		var a=12,b=23,c=0;
		document.write("</br>Add is:-"+(a+b+c));
		}
		function subtration()
		{
			var a,b,c=0;
			a = parseInt(prompt("Value of a:-"));
			b= parseInt(prompt("Value of b:-"));
			c=a-b;
			document.write("</br>Subtration is "+c);
		}

		function multaply()
		{
			var a,b,c=0;
			a = parseInt(prompt("Value of a:-"));
			b= parseInt(prompt("Value of b:-"));
			c=a*b;
			document.write("</br>Multpaiycation is "+c);
		}

		function divied()
		{
			var a,b,c=0;
			a = parseInt(prompt("Value of a:-"));
			b= parseInt(prompt("Value of b:-"));
			c=a/b;
			document.write("</br>Divied is "+c);
		}
		add();
		subtration();
		multaply();
		divied();
	</script>


</body>
</html>
