<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>While Loop</title>
</head>
<body>
	<script type="text/javascript">
		var i=1,n=parseInt(prompt("Enter a value:"));
		document.write("While Statment:-"+"<br>");
		while(i<=n)
		{
			document.write("Hello World !"+"<br>");
			i++;
		}
	</script>
</body>
</html>
