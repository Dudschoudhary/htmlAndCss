	<script type="text/javascript">		
function percentage() {
	var s1,s2,s3,s4,s5,total,percentage;
	s1 = parseInt(prompt("Enter a value:-"));
	s2 = parseInt(prompt("Enter a value:-"));
	s3 = parseInt(prompt("Enter a value:-"));
	s4 = parseInt(prompt("Enter a value:-"));
	s5 = parseInt(prompt("Enter a value:-"));
	total=s1+s2+s3+s4+s5;
	percentage=(total*100)/500;
		document.write("Total Number:-"+total+"</br>percentage is:-"+percentage+"%");
}
percentage();
</script>
