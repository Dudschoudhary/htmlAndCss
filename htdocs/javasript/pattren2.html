<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattren 2</title>
</head>
<body>
	<script type="text/javascript">
		var i,j,m=0,n=parseInt(prompt("Enter a values:-"));
		document.write("Pattran......"+"<br>");
		for(i=0;i<=n;i++)
		{
			for(j=0;j<=i;j++)
			{
				document.write(m);
				m++;
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
