<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table given by user:-</title>
</head>
<body>
	<script type="text/javascript">
		var n=parseInt(prompt("Enter a value:-"));
		var i=1,a;
		document.write("Table given by user:-"+(n)+"<br>");
		while(i<=10)
		{
			a=n*i;
			document.write(a+"<br>");
			i++;
		}
	</script>
</body>
</html>
