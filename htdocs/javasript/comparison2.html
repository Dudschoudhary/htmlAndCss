<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while</title>
</head>
<body>
	<script type="text/javascript">
		var a=parseInt(prompt("Enter a value of A"));
		var b=parseInt(prompt("Enter a value of B"));
		document.write("While loop");
		while(a<b)
		{
			if(a%3==0)
				document.write(a);
				a++;
		}

	</script>

</body>
</html>
