<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
				margin:0;
				padding: 0;
		}

		.items
		{
			display:flex;
			overflow: auto;
			scroll-snap-type: x mandatory;
		}
		.item
		{
			min-width:100%;
			height:100vh;
			background:grey;
			justify-content: center;
			align-items: center;
			display: flex;
			font-size:200px;
			overflow:auto;
			scroll-snap-align: start;
			color:#fff;
		}

		.item:nth-child(5)
		{
			background:linear-gradient(45deg,#91E7D9,#5A5BF3);
		}
		.item:nth-child(4)
		{
			background:linear-gradient(45deg,#5A5BF3,#91E7D9);
		}
		.item:nth-child(3)
		{
			background:linear-gradient(45deg,#EDAEF9,#81B1FA);
		}
		.item:nth-child(2)
		{
			background:linear-gradient(45deg,#7ec9f5,#3957ED);
		}
		.item:nth-child(1)
		{
			background:linear-gradient(45deg,#65F4CD,#4799E9);
		}
	</style>
</head>
<body>
		<div class="items">
				<div class="item">1</div>
				<div class="item">2</div>
				<div class="item">3</div>
				<div class="item">4</div>
				<div class="item">5</div>
		</div>
</body>
</html>
