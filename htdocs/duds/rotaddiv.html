<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotad images</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		header{
			width: 100%;
			/*height: 100vh;*/
			animation:spin 1.5s linear infinite;
			justify-content: center;
			align-items: center;
			display: flex;
			animation-delay: 3s;
			margin-top: 300px;

		}
		.maindiv{
			position: relative;
		}
		.frist{
			color: red;
			border: 10px solid;
			border-radius: 50%;
			height: 325px;
			width: 120px;
			position: absolute;
			top: -137px;
			left: -31px;
			transform: rotate(60deg);
		}
		.second{
			color: blue;
			border: 10px solid;
			border-radius: 50%;
			height: 325px;
			width: 120px;
			position: absolute;
			top: -137px;
			left: -31px;
		}
		.thard{
			border: 10px solid powderblue;
			border-radius: 50%;
			height: 50px;
			width: 50px;
			background-color:#00c7ff;

		}
		.forth{
			color: yellow;
			border: 10px solid;
			border-radius: 50%;
			height: 325px;
			width: 120px;
			position: absolute;
			top: -137px;
			left: -31px;
			transform: rotate(120deg);
		}
		@keyframes spin{
			100%{
				transform: rotate(100deg);
			}



		}
	</style>
</head>
<body>
	<header>
		<div class="maindiv">
			<div class="frist"></div>
			<div class="second"></div>
			<div class="thard"></div>
			<div class="forth"></div>
		</div>
	</header>
</div>
</body>
</html>
