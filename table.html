<!DOCTYPE html>
<html>
	<head>
		<title>table create</title>
		<style>
body
{
padding:0;
margin:0;
width:100%;
height:100px;
/*background-color:red;*/
}
table
{
	border:1px solid ;
	cellspacing:0;
	width:100%;
	 	
}
lable
{
width:25px;
font-size:20px;
color:red;
margin-left:30px;
}
table input
{
width:300px;
margin:10px 10px 10px 10px;
}

	<head>
	<body>

				</tr>
				<tr>

				</tr>
				<tr>
					<th><lable>Date of Birthdy:-</lable><input type="text"></th>

</html>
